
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %} {% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{% static 'css/base.css'%}"
    />
    <link rel="icon" type="image/x-icon" href="{% static 'Media\Logo\logo.jpg"'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    {% block styles %} {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MINI SHOP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8880/">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="http://127.0.0.1:8880/magasin/">product <span class="sr-only"></span></a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8880/admin/">Admin</a>
            </li>
           
           
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
    
    
    <div class="text-center">
        <div> Welcome to <span color="red">mini</span> <span>shop</span></div>
        <button type="button"  ><a href="http://127.0.0.1:8880/magasin/">Go to shop</a></button>
      </div>
  </body>
</html>
